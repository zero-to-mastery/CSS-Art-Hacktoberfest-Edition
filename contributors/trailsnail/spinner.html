<!DOCTYPE html>
<html>
<head>
	<title>Complex-Spinner</title>
	<link rel="stylesheet" type="text/css" href="spinner.css">
</head>
<body>
	<div class="entry">
		<p>Welcome to my freetime project: create a spinner only with html / css which looks like our company logo @ <a href="https://www.complex-it.de" target="_blank">Complex-IT</a>.</p>
		<p>This was a try to learn more about modelling with css.</p>
	</div>
	<div class="clxSpinner">
		<div class="outer_circle">
			<div class="top">
				<div class="outer_top br"></div>
			</div>
			<div class="bottom">
				<div class="outer_bottom br"></div>
			</div>
			<div class="left">
				<div class="outer_left br"></div>
			</div>
		</div>
		<div class="center_circle">
			<div class="top">
				<div class="center_top br"></div>
			</div>
			<div class="bottom">
				<div class="center_bottom br"></div>
			</div>
			<div class="left">
				<div class="center_left br"></div>
			</div>
		</div>
		<div class="inner_circle">
			<div class="top">
				<div class="inner_top br"></div>
			</div>
			<div class="bottom">
				<div class="inner_bottom br"></div>
			</div>
			<div class="left">
				<div class="inner_left br"></div>
			</div>
		</div>
	</div>

</body>
</html>
